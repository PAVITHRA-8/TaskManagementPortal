  
  <div class="main-body" >
    
    <mat-toolbar color="primary">
      <span >User List</span>
      <span class="todo"></span>
      <button mat-raised-button >
          UPDATE USER
      </button>
    </mat-toolbar>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name , role "  #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email  </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container>

   

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB  </th>
      <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
    </ng-container>

    
    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.Role}} </td> 
    </ng-container>

       <!-- Phno Column -->
       <ng-container matColumnDef="Phno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</th>
          <td mat-cell *matCellDef="let row"> {{row.Phno}} </td> 
        </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row"> 

        <button mat-icon-button  color="primary">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6,10,20]" aria-label="Select page of users"></mat-paginator>
</div>
