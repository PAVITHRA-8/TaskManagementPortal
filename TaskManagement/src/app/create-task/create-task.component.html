
<div mat-dialog-title>
    <h1>âœ” To-Do List</h1>
  </div>
 
     <div mat-dialog-content class="content">
    <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Task name</mat-label>
        <input matInput formControlName="taskName">
        
      </mat-form-field>
    </div>
      <mat-form-field appearance="outline">
        <mat-label>Task description</mat-label>
        <input matInput formControlName="taskDescription">
      </mat-form-field>
   
    <div class="cal">
      <mat-form-field appearance="outline">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="myDatePicker" formControlName="dueDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myDatePicker></mat-datepicker>
      </mat-form-field>    
      </div>
      <div>
        <mat-radio-group aria-label="Select an option" formControlName="status">
            <mat-label><b>Status</b></mat-label>
            <div>
            <mat-radio-button value="To-do">To-do </mat-radio-button>
            <mat-radio-button value="Progress">Progress</mat-radio-button>
            <mat-radio-button value="Completed">Completed</mat-radio-button>
           </div>
          </mat-radio-group>
    </div>

    <div>
      <mat-radio-group aria-label="Select an option" formControlName="Priority">
          <mat-label><b>Priority</b></mat-label>
          <div>
          <mat-radio-button value="High">High</mat-radio-button>
          <mat-radio-button value="Medium">Medium</mat-radio-button>
        
         </div>
        </mat-radio-group>
  </div>
  
  
  </div>
  <div mat-dialog-actions class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button   color="primary"type="submit">Save</button>
   
  </div>
